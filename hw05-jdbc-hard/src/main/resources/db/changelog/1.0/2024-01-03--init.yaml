databaseChangeLog:
  - changeSet:
      id: 1
      author: aschegolkova
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: full_name
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: aschegolkova
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)

  - changeSet:
      id: 3
      author: aschegolkova
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author_id
                  type: BIGSERIAL
                  constraints:
                    foreignKeyName: book_author_id_author_id_fk
                    references: authors(id)
                    deleteCascade: true

  - changeSet:
      id: 4
      author: aschegolkova
      changes:
        - createTable:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  type: BIGSERIAL
                  constraints:
                    references: books(id)
                    foreignKeyName: book_id_fk
                    deleteCascade: true
              - column:
                  name: genre_id
                  type: BIGSERIAL
                  constraints:
                    references: genres(id)
                    foreignKeyName: genre_id_fk
                    deleteCascade: true